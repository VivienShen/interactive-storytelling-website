<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/scene5-coral.css">
</head>
<body>
    <Section class="sec1">
        <img class= "imageBG" src="../assets/images/scene5/coral/coral_bg.png">
        
        <img class="image1" src="../assets/images/scene5/coral/clouds_back.png">
        <img class="image2" src="../assets/images/scene5/coral/clouds_front-02.png">
        <img class="image3" src="../assets/images/scene5/coral/clouds_3-02.png">
        <img class="image4" src="../assets/images/scene5/coral/clouds_4-02.png">
        <img class="image5" src="../assets/images/scene5/coral/hills.png">
        <img class="image6" src="../assets/images/scene5/coral/water_bg-02.png">
        <img class="image7" src="../assets/images/scene5/coral/boat-02.png">
        <img class="image8" src="../assets/images/scene5/coral/water_2-02.png">
        <img class="image9" src="../assets/images/scene5/coral/water_3.png">
    
    </Section>
    <Section class="sec2">
        <img class= "imageBG2" src="../assets/images/scene5/coral/water_front2.png">

        <img class="image14" src="../assets/images/scene5/coral/fish_back-02.png">
        <img class="image15" src="../assets/images/scene5/coral/fish_midlle-02.png">
        <img class="image16" src="../assets/images/scene5/coral/fish_front-02.png">
        <img class="image17" src="../assets/images/scene5/coral/bubbles-02.png">
        
        <img class="image12"  src="../assets/images/scene5/coral/coral.png">
        <svg id="path"  viewBox="0 100 786 400">
            <path id="motionPath" d="M 50 150 C 100 250 200 350 200 350 C 200 350 400 550 650 500 " fill="none" stroke="#5dba47" stroke-width="2"/>
        </svg>
        <img class="image13" src="../assets/images/scene5/coral/turtle.png">

        <img class="image18" src="../assets/images/scene5/coral/fish.png">

        <svg id="path2"  viewBox="0 100 786 400">
            <path id="motionPath2" d="M 800 100 C 700 250 600 350 550 400 C 450 500 200 600 150 550 " fill="none" stroke="#5dba47" stroke-width="2"/>
        </svg>
        <img class="image19" src="../assets/images/scene5/coral/fish2.png">

        <img class="image11" src="../assets/images/scene5/coral/humans.png">
    </Section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>

    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.sec1',
                scrub: 1,
                start: 'top top',
                end: '+=10000',
                pin: true,
                // markers: true
            }
        });

        tl.to(".image1", 2,{
            y: "-100%",
            pin: true,
            duration: 2
        },'start')
        .to(".image2", 4, {
            y: "-100%",
            pin: true,
        },'start')
        .to(".image3", 6, {
            y: "-100%",
            pin: true
        },'start')
        .to(".image4", 8, {
            y: "-100%",
            pin: true
        },'start')
        .to(".image5", 10, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image6", 11, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image7", 20,  {
            y: "-100%",
            pin: true
        }, 'start')
        .to("#box1", 2, {
            display: "block",
            pin: true
        }, 'showtext')
        .to(".trans-btn", 6,{
            display: "block",
            pin: true
        })
        .to(".image8", 22, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image9", 26, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".trans-btn",{
            display: "none",
            pin: true
        })
        .to("#box2",{
            display: "none",
            pin: true
        })

        const tl2 = gsap.timeline({
            scrollTrigger: {
                trigger: '.image11',
                scrub: 1,
                start: "top -2%",
                end: '+=10',
                pin: true,
                markers: true
            }
        });

        tl2.to(".image11", {
            y: 100, 
        }, 'start')
        .to(".image14", 2, {
            y: "-20%",
            duration: 40
        },'start')
        .to(".image15", 3,{
            y: "-20%",
            duration: 40
        },'start')
        .to(".image16", 4,{
            y: "-20%",
            duration: 40
        }, 'start')
        .to(".image17", 5,{
            y: "-20%",
            duration: 40
        }, 'start')

        gsap.to(".image11", {
            scrollTrigger: {
                trigger: '.image11',
                start: "top -5%", 
                end: "2000",
                // markers: true,
                pin: true,
                scrub: 2
                
            },
        });

        const tl3 = gsap.timeline({
            scrollTrigger: {
                trigger: '.image19',
                scrub: 1,
                start: 'top 100%',
                end: '+1000',
                markers: true
            }
        }, 'start');

        tl3.to(".image19", {
            motionPath: {
                path: "#motionPath2",
                align: "#motionPath2",
                alignOrigin: [0.5, 0.2],
                autoRotate: -150,
            },
            duration: 40
            
        }, 'start')
        .to(".image13", {
            motionPath: {
                path: "#motionPath",
                align: "#motionPath",
                alignOrigin: [0.5, 0.2],
                autoRotate: -40,
            },
            duration: 40
            
        }, 'start')
        .to(".image18", {
            x: "2300px",
            pin: true,
            scrub: 2,
            duration: 40
            
        }, '-=30')
        
    </script>
</body>
</html>
