<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/scene5.js"></script>
    <title>Scene5 - Coral Reef</title>
    <link rel="stylesheet" href="../styles/scene5.css">

    <style>
        body{
            height: 6600px;
        }
        #bg1{
            position: fixed;
        }
        .image1, .image2, .image3, .image4, .image5, 
        .image6, .image7, .image8, .image9{
            top: 100%;
            opacity: 1;
        }

        .image10{
            overflow: auto;
            height:100%;
            width: 100%;
            margin-bottom: -1%;
            position: relative;
        }

        .underwater{
            margin-top: -1%;
            position: relative;
    
        }

        .image11{
            position: absolute;
            width: 90%;
            left: 0%;
        }
    
        
    </style>
</head>
<body>

    <audio autoplay loop id="bg-music">
        <source src="../assets/audio/bgm/Mountain_-_JVNA.mp3" type="audio/mpeg" />
    </audio>

    <div id="bg1" class="image">
        <img class="img-bg" src="../assets/images/scene5/coral/coral_bg.png" alt="in the laboratory">
    </div> 

    <div class="container" >
        <div class="container_img">
            <div class="img" >
                <img class="image1" src="../assets/images/scene5/coral/clouds_back.png">
                <img class="image2" src="../assets/images/scene5/coral/clouds_front-02.png">
                <img class="image3" src="../assets/images/scene5/coral/clouds_3-02.png">
                <img class="image4" src="../assets/images/scene5/coral/clouds_4-02.png">
                <img class="image5" src="../assets/images/scene5/coral/hills-02-02-02.png">
                <img class="image6" src="../assets/images/scene5/coral/water_bg-02.png">
                <img class="image7" src="../assets/images/scene5/coral/boat-02.png">
                <img class="image8" src="../assets/images/scene5/coral/water_2-02.png">
                <img class="image9" src="../assets/images/scene5/coral/water_3.png">
    
                <!--<img class="image10" src="images/rightHill_shadow.png">
                <img class="image11" src="images/water_2.png"> -->
                <!-- <img class="image12" src="images/water_front-02.png"> -->
            </div>
        </div>  
        
    </div>

    <div class="underwater">
        <img class="image10" src="../assets/images/scene5/coral/water_front-02-02.png">
        <img class="image11" src="../assets/images/scene5/coral/humans.png">

        <div class="inventory">
            <img id="inventory-bg" src="../assets/images/scene5/inventory.png" alt="inventory box">
            <div class="icons">
                <img id="camera-icon" class="icon" src="../assets/images/scene5/icon-cam.png" alt="camera item" style="display: block;">
                <img id="map-icon" class="icon" src="../assets/images/scene5/icon-map.png" alt="map item" style="display: block;" onclick="window.location.href='scene5.html'">
                <img id="camera-lock" class="lock" src="../assets/images/scene5/lock.png" alt="camera item" style="display: none;">
                <img id="map-lock" class="lock" src="../assets/images/scene5/lock.png" alt="map item" style="display: none;">
                <img id="teleport-icon" class="icon" src="../assets/images/scene5/icon.png" alt="teleport button" style="display: block;">
            </div>
        </div>
    </div>

    <div class="text">
        <div id="box1" class="speechbox" >
            <p><b>Robin:</b> The great barrier reef, home to an estimated 25% of all known marine life. Are you ready to dive in? 
            </p>
        </div>
    </div>

    <div class="text" >
        <div id="box2" class="speechbox" >
            <p><b>Aeryn:</b> Yes I am!</p>
        </div>
    </div>

    <div id="nextBtn" class="trans-btn" ></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.container_img',
                scrub: 1,
                start: 'top top',
                end: '+=10000',
                pin: true,
                // markers: true
            }
        });

        tl.to(".image1", 2,{
            y: "-100%",
            pin: true,
            duration: 2
        },'start')
        .to(".image2", 4, {
            y: "-100%",
            pin: true
        },'start')
        .to(".image3", 6, {
            y: "-100%",
            pin: true
        },'start')
        .to(".image4", 8, {
            y: "-100%",
            pin: true
        },'start')
        .to(".image5", 10, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image6", 11, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image7", 20,  {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image8", 22, {
            y: "-100%",
            pin: true
        }, 'start')
        .to(".image9", 26, {
            y: "-100%",
            pin: true
        }, 'start')


        gsap.to(".image11", {
    
            scrollTrigger: {
                trigger: '.image11',
                start: "top -5%", 
                end: "2000",
                // markers: true,
                pin: true,
                scrub: 2
                
            },
        })

        document.getElementById("bg-music").volume = 0.2;

    </script>
</body>
</html>
