        var next = document.getElementById("nextBtn next2")
        
        function endScene() {
            gsap.timeline()
                .to(".bg4", {
                    y: "-100%",
                    scrub: 1,
                    duration: 2
                })
                .to(".envelope_top", {
                    y: "-100%",
                    scrub: 1,
                    duration: 2
                }, '-=1')
                .to(".envelope_btm", {
                    y: "-100%",
                    scrub: 1,
                    duration: 2
                    
                }, '-=2')
                .to(".contract_end", {
                    display: "block",
                    scrub: 1,
                    duration: 2
                }, '-=1.5')
                .to(".contract_end", {
                    y: "108%",
                    scrub: 1,
                    duration: 2
                    
                }, '-=1.5')
                .to(".contract_end", {
                    opacity: 0,
                    duration: 1
                    
                },"envelope")
                .to(".contract_fold1", {
                    opacity: 1,
                    duration: 2
                    
                }, 'envelope')
                .to(".contract_fold1", {
                    opacity: 0,
                    duration: 2
                    
                }, 'envelope2')
                .to(".contract_fold2", {
                    opacity: 1,
                    duration: 2
                    
                }, 'envelope2')
                .to(".contract_fold2", {
                    y: "33%",
                    x: "5%",
                    duration: 2
                    
                }, '-=1')
                .to(".envelope_closed", {
                    opacity: 1,
                    duration: 2

                .to(".envelope_top", {
                    opacity: 0,
                    duration: 2

                    duration: 2

        var $window = $(window);

        $(window).on('scroll', function() {
            $topOffset = $(this).scrollTop();
        
            console.log($topOffset);

            if($topOffset > 6100){
                next.style.display = "block";
            }else{
                next.style.display = "none";
            }
