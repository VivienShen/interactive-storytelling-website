<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Scene5 - Arctic</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body{
            height: 6600px;
        }
        #bg1{
            position: fixed;
        }
        .image3{
            top: 100%;
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div id="bg1" class="image">
        <img class="img-bg" src="images/arctic/arcticBG.png" alt="in the laboratory">
    </div> 

    <div class="container" >
        <div class="container_img">
            <div class="img" >
                <img class="image2" src="images/arctic/mountains.png">
                <img class="image1" src="images/arctic/clouds.png">
                <img class="image3" src="images/arctic/water.png">
                <img class="image4" src="images/arctic/scroll1.png">
                <img class="image5" src="images/arctic/scroll2.png">
                <img class="image6" src="images/arctic/scroll3.png">
            </div>
        </div>  
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.container_img',
                scrub: 1,
                start: 'top top',
                end: '+=10000',
                pin: true,
                // markers: true
            }
        });

        tl.to(".image1", 2,{
            y: -890,
            pin: true,
            duration: 2
        },'start')
        .to(".image2", 4, {
            y: -890,
            pin: true
        },'start')
        .to(".image3", 8, {
            y: -840,
            pin: true
        } ,'start')
        .to(".image4",{
            opacity: 1,
            pin: true,
            duration: 2
        })
        .to(".image5", {
            opacity: 1,
            pin: 2,
            duration: 2
        }, 'img1-change')
        .to(".image4",{
            opacity: 0,
            pin: true,
            duration: 1
        }, 'img1-change')
        .to(".image6", {
            opacity: 1,
            pin: true,
            duration: 2
        }, 'img2-change')
        .to(".image5", {
            opacity: 0,
            pin: true,
            duration: 1
        }, 'img2-change')

    </script>
</body>
</html>
