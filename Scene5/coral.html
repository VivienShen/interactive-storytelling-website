<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Scene5 - Coral</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body{
            height: 6600px;
        }
        #bg1{
            position: fixed;
        }
        .image3, .image4, .image5, .image6{
            top: 100%;
            opacity: 1;
        }
        .image7, .image8{
            top: 50%;
        }
        .image11{
            top:55%;
        }
        
    </style>
</head>
<body>
    <div id="bg1" class="image">
        <img class="img-bg" src="images/coral_bg.png" alt="in the laboratory">
    </div> 

    <div class="container" >
        <div class="container_img">
            <div class="img" >
                <img class="image1" src="images/coral_bg.png">
                <img class="image2" src="images/clouds_back.png">
                <img class="image3" src="images/clouds_front.png">
                <img class="image4" src="images/small cloud.png">
                <img class="image5" src="images/hill_left.png">
                <img class="image6" src="images/hill_right.png">
                <img class="image7" src="images/water_bg.png">
                <img class="image8" src="images/water_details.png">
                <img class="image9" src="images/leftHill_shadow.png">
                <img class="image10" src="images/rightHill_shadow.png">
                <img class="image11" src="images/water_2.png">
                <!-- <img class="image12" src="images/water_front-02.png"> -->

            </div>
        </div>  
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: '.container_img',
                scrub: 1,
                start: 'top top',
                end: '+=10000',
                pin: true,
                // markers: true
            }
        });


    </script>
</body>
</html>
