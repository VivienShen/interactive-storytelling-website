<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene5</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop id="bg-music">
        <source src="Mountain_-_JVNA.mp3" type="audio/mpeg" />
    </audio>

    <div class = "map">
        <img class="map-img" src="images/map.png">
        <img class="amazon-icon" id="amazon" src="images/amazon_circle.png">
        <button class="btn1 btn" id = "btn1" onclick="window.location.href='amazon.html'; placeVisited('visited2', 'amazonVisited');">Explore the Amazon</button>
        
        <img class="coralReef-icon" id="coral" src="images/coralReef_circle.png">
        <button class="btn2 btn" id = "btn2" onclick="window.location.href='coral.html'; placeVisited('visited3', 'coralVisited');">Explore the Coral Reef</button>
        
        <img class="arctic-icon"  id="arctic" src="images/arctic_circle.png">
        <button class="btn3 btn" id = "btn3" onclick="window.location.href='arctic.html'; placeVisited('visited', 'arcticVisited');">Explore the Arctic</button>
        
        <div class="blink1 blinker" id="blink1"></div>
        <img class="map-pin1 pin" id="pin1" src="images/pin.png" onclick="toggleMapElements('arctic', 'btn3')">
        
        <div class="blink2 blinker" id="blink2"></div>
        <img class="map-pin2 pin" id="pin2" src="images/pin.png" onclick="toggleMapElements('amazon', 'btn1')"> 
        
        <div class="blink3 blinker" id="blink3"></div>
        <img class="map-pin3 pin" id="pin3" src="images/pin.png" onclick="toggleMapElements('coral', 'btn2')"> 

        <button style="position: absolute; right: 97%;" onclick="reset()">reset</button>

    </div>

    <div class="inventory">
        <img id="inventory-bg" src="inventory.png" alt="inventory box">
        <div class="icons">
            <img id="camera-icon" class="icon" src="icon-cam.png" alt="camera item" style="display: block;">
            <img id="map-icon" class="icon" src="icon-map.png" alt="map item" style="display: block;">
            <img id="camera-lock" class="lock" src="lock.png" alt="camera item" style="display: none;">
            <img id="map-lock" class="lock" src="lock.png" alt="map item" style="display: none;">
            <img id="teleport-icon" class="icon" src="icon.png" alt="teleport button" style="display: block;">
        </div>
    </div>

    <script>
        

    </script>

</body>
</html>
