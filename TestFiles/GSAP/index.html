<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <section>
        <h1>Scroll Down</h1>
    </section>
    <section>
        <div class="box"></div>
    </section>
    <section>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>

        //when box comes into view, move 500px on x-axis
        // gsap.to(".box", {
        //     scrollTrigger: '.box', 
        //     x: 500
        // })

        gsap.to(".box", {
            x: 1300,
    
            scrollTrigger: {
                trigger: '.box',
                start: "top 70%", //starts when element reaches center of scroll bar
                pin: true,        // pins/fixes element on screen for given amount fo time (start to end) 
                scrub: 2,
                markers: true,
            },
        })

    </script>
</body>
</html>
