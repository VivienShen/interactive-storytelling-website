<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 6</title>
    <link rel="stylesheet" href="../styles/scene6.css">
    <script src="../scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="bg6" class="image">
        <img class="img-bg" src="../assets/images/scene6/quiz.png" alt="Q&A segment">
    </div>
    <div id="s6-1" class="quiz scene" style="display: block;">
        <p class="quizBox question">Q1: Ocean acidification is destroying the coral reef due to which greenhouse gas?</p>
        <button id="nextBtn" class="quizBox btn minus-btn disabled " type="button">oxygen</button><br>
        <button id="nextBtn2" class="quizBox btn plus-btn" type="button">carbon dioxide</button><br>
        <button id="nextBtn3" class="quizBox btn minus-btn2 disabled" type="button">nitrogen</button>  
    </div>
    <div id="s6-2" class="quiz scene" style="display: none;">
        <p class="quizBox question">Q2: The Amazon Rainforest is responsible for producing what percent of the world's oxygen?</p>
        <button id="nextBtn" class="quizBox btn plus-btn" type="button">20%</button><br>
        <button id="nextBtn2" class="quizBox btn minus-btn disabled" type="button">10%</button><br>
        <button id="nextBtn3" class="quizBox btn minus-btn2 disabled" type="button">30%</button>  
    </div>
    <div id="s6-3" class="quiz scene" style="display: none;">
        <p class="quizBox question">Q3: What are the indigenous people of the Arctic called?</p>
        <button id="nextBtn" class="quizBox btn plus-btn" type="button">Inuits</button><br>
        <button id="nextBtn2" class="quizBox btn minus-btn disabled" type="button">MÃ©tis</button><br>
        <button id="nextBtn3" class="quizBox btn minus-btn2 disabled" type="button">First Nations</button>  
    </div>
    <div class="inventory">
        <img id="inventory-bg" src="../assets/images/scene6/inventory-panel.png" alt="inventory box">
        <progress id="popularity-meter" min="0" max="100" value="0"><span></span></progress>
        <div class="icons">
            <img id="camera-icon" class="icon" src="../assets/images/scene6/icon-cam.png" alt="camera item" style="display: block;">
            <img id="map-icon" class="icon" src="../assets/images/scene6/icon-map.png" alt="map item" style="display: block;">
            <img id="teleport-icon" class="icon" src="../assets/images/scene6/icon.png" alt="teleport button" style="display: block;">
        </div>
    </div>
    
    
    
    <script src="../scripts/scene6.js"></script>
    <script src="../scripts/meter.js"></script>
    
</body>
</html>
